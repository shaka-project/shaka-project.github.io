
    <script>
      window.addEventListener('load', () => {
        // If deep-linking, open the relevant details section.
        if (location.hash) {
          const heading = document.querySelector(location.hash);
          if (heading) {
            const details = heading.closest('details');
            if (details) {
              details.open = true;
            }
          }
        }
      });
    </script>
